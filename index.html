<!DOCTYPE html>
<html>
<head>
  <title>Flip a Coin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f9f9f9;
    }

    h1 {
      margin-bottom: 20px;
      color: #333333;
    }

    .coin-image {
      width: 200px;
      margin-bottom: 20px;
    }

    .result-text {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333333;
    }

    .button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4287f5;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Flip a Coin</h1>

  <img class="coin-image" src="https://example.com/coin.png" alt="Coin">

  <p class="result-text"></p>

  <button class="button" onclick="flipCoin()">Flip Coin</button>

  <script>
    function flipCoin() {
      var resultText = document.querySelector('.result-text');
      var coinImage = document.querySelector('.coin-image');
      var randomNum = Math.random();

      if (randomNum < 0.5) {
        resultText.textContent = 'Heads!';
        resultText.style.color = '#2ecc71';
        coinImage.src = 'https://example.com/heads.png';
      } else {
        resultText.textContent = 'Tails!';
        resultText.style.color = '#e74c3c';
        coinImage.src = 'https://example.com/tails.png';
      }
    }
  </script>
</body>
</html>
